<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <div class="gradient-opacity"></div> <!-- This can be solid yellow or removed for background -->
    <div class="ontop">
        <img src="http://gendejesus.edu.ph/wp-content/uploads/2024/10/General-de-Jesus-College-5.png" alt="Logo or Image">
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Input Student Number:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
    </div>
    <script src="loginScript.js"></script>
</body>
</html>
